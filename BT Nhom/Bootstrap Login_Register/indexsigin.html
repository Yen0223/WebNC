<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Login</title>
</head>

<body>
  <div class="container p-5 mt-5 ">
    <div class="row border shadow p-3 mb-5 bg-body rounded">
      <div class="col-md-6">
        <div class="card card-title">
          <img src="images/gpet.jpg" class="img-fluid rounded float-start" alt="" />
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="text-center text-uppercase py-5">Đăng nhập</h1>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="name@example.com">
            <label>Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
            <label>Mật khẩu</label>
          </div>
          <div class="d-grid col-6 mx-auto">
            <input type="submit" class="btn btn-outline-primary btn-lg bg-primary-subtle" value="Đăng nhập" />
          </div>
          <div class="d-flex justify-content-between mt-5">
            <a href="#" class="link-dark col-6">Quên mật khẩu?</a>
            <p>Bạn chưa có tài khoản?</p>
            <a href="#" class="link-hover">Đăng ký</a>

          </div>
      </div>
    </div>

  </div>
</body>

</html>
